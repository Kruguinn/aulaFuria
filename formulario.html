<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-container">
                    <div class="form-header">
                        <h2>Cadastro de Cliente</h2>
                        <p>Preencha os campos abaixo para realizar o cadastro</p>
                    </div>
                    
                    <form>
                        <!-- Dados Pessoais -->
                        <div class="mb-4">
                            <h5 class="mb-3">Dados Pessoais</h5>
                            
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="nome" class="form-label required-field">Nome Completo</label>
                                    <input type="text" class="form-control" id="nome" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="cpf" class="form-label required-field">CPF</label>
                                    <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="telefone" class="form-label required-field">Telefone</label>
                                    <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label required-field">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                            </div>
                        </div>
                        
                        <!-- Endereço -->
                        <div class="mb-4">
                            <h5 class="mb-3">Endereço</h5>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="cep" class="form-label required-field">CEP</label>
                                    <input type="text" class="form-control" id="cep" placeholder="00000-000" required>
                                    <small class="text-muted">Ao preencher o CEP, outros campos serão autocompletados.</small>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="rua" class="form-label required-field">Rua</label>
                                    <input type="text" class="form-control" id="rua" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-2 mb-3">
                                    <label for="numero" class="form-label required-field">Número</label>
                                    <input type="text" class="form-control" id="numero" required>
                                </div>
                                <div class="col-md-5 mb-3">
                                    <label for="bairro" class="form-label required-field">Bairro</label>
                                    <input type="text" class="form-control" id="bairro" required>
                                </div>
                                <div class="col-md-5 mb-3">
                                    <label for="complemento" class="form-label">Complemento</label>
                                    <input type="text" class="form-control" id="complemento">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="cidade" class="form-label required-field">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="estado" class="form-label required-field">Estado</label>
                                    <select class="form-select" id="estado" required>
                                        <option value="" selected disabled>Selecione...</option>
                                        <option value="AC">Acre</option>
                                        <option value="AL">Alagoas</option>
                                        <option value="AP">Amapá</option>
                                        <option value="AM">Amazonas</option>
                                        <option value="BA">Bahia</option>
                                        <option value="CE">Ceará</option>
                                        <option value="DF">Distrito Federal</option>
                                        <option value="ES">Espírito Santo</option>
                                        <option value="GO">Goiás</option>
                                        <option value="MA">Maranhão</option>
                                        <option value="MT">Mato Grosso</option>
                                        <option value="MS">Mato Grosso do Sul</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="PA">Pará</option>
                                        <option value="PB">Paraíba</option>
                                        <option value="PR">Paraná</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="RN">Rio Grande do Norte</option>
                                        <option value="RS">Rio Grande do Sul</option>
                                        <option value="RO">Rondônia</option>
                                        <option value="RR">Roraima</option>
                                        <option value="SC">Santa Catarina</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="SE">Sergipe</option>
                                        <option value="TO">Tocantins</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-custom">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para máscaras e autocompletar CEP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            // Aplicando máscaras
            $('#cpf').mask('000.000.000-00');
            $('#telefone').mask('(00) 00000-0000');
            $('#cep').mask('00000-000');
            
            // Autocompletar endereço via CEP
            $('#cep').blur(function(){
                var cep = $(this).val().replace(/\D/g, '');
                if(cep.length === 8){
                    $.getJSON(`https://viacep.com.br/ws/${cep}/json/`, function(data){
                        if(!data.erro){
                            $('#rua').val(data.logradouro);
                            $('#bairro').val(data.bairro);
                            $('#cidade').val(data.localidade);
                            $('#estado').val(data.uf);
                            $('#numero').focus();
                        } else {
                            alert('CEP não encontrado!');
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
